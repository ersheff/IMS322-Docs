site_name: IMS322 Docs
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
nav:
  - Home: index.md
  - Setup: setup.md
  - Style Guide: style-guide.md
  - CSS:
      - Introduction: css/introduction.md
      - CSS Nesting: css/nesting.md
      - Flexbox: css/flexbox.md
      - Grid: css/grid.md
      - Hover: css/hover.md
      - Input Styling: css/input-styling.md
      - Media Queries: css/media-queries.md
      - Relative Units: css/relative-units.md
      - Transitions: css/transitions.md
      - Variables: css/variables.md
  - JavaScript:
      - Introduction: js/_introduction.md
  - Reference:
      - Introduction: ref/introduction.md
      - Additional Resources: ref/additional-resources.md
      - Artificial Intelligence: ref/ai.md
      - Browser Review: ref/browser-review.md
      - HTML Review: ref/html-review.md
      - Miscellaneous Examples: ref/misc-examples.md
      - Optimizing Images: ref/optimizing-images.md
      - Utilities: ref/utilities.md
